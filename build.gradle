plugins {
    id 'org.springframework.boot' version '1.5.9.RELEASE'
}

allprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }

    dependencies {
        compile 'io.reactivex:rxjava:1.2.6'

        testCompile 'junit:junit:4.12'
        testCompile 'org.assertj:assertj-core:3.8.0'
        testCompile 'org.mockito:mockito-core:2.13.0'
    }
}